<div id="matchResults" style="max-width: 900px; margin: 2rem auto; padding: 1rem; display: none;">
  <h3>üéâ Potential Matches Found!</h3>
  <input type="text" id="matchSearch" placeholder="Search by breed, color, location..." style="width: 100%; padding: 0.7rem; margin-bottom: 1.5rem; border-radius: 10px; border: 1px solid #ccc;">

</div>
<div id="contactPopup" class="popup-overlay" style="display: none;">
  <div class="popup-content">
    <span class="close-btn" onclick="closeContactPopup()">&times;</span>
    <h3>üì© Contact Reporter</h3>
    <form id="contactForm">
      <label>Your Name</label>
      <input type="text" required placeholder="Enter your name" />
      <label>Your Email</label>
      <input type="email" required placeholder="Enter your email" />

  <footer>

  <script>
    const lostPets = [];
    const foundPets = [];
  
    function findMatches(lostPet) {
      const matches = foundPets.filter(fp => {
        let count = 0;
        if (fp.type.toLowerCase() === lostPet.type.toLowerCase()) count++;
        if (fp.breed.toLowerCase() === lostPet.breed.toLowerCase()) count++;
        if (fp.color.toLowerCase() === lostPet.color.toLowerCase()) count++;
        return count >= 3;
      });
  
      return matches.map(found => ({ lost: lostPet, found }));
    }
  
    function displayMatches(matches) {
      const container = document.getElementById("matchResults");
      const cardContainer = document.getElementById("matchCardsContainer");
  
      if (matches.length === 0) {
        container.style.display = "block";
        cardContainer.innerHTML = "<p>No close matches found yet.</p>";
        return;
      }
  
      container.style.display = "block";
      cardContainer.innerHTML = "";
  
      matches.forEach(pair => {
        const card = document.createElement("div");
        card.className = "match-card";
        card.setAttribute("data-search", `${pair.lost.breed} ${pair.lost.color} ${pair.lost.location} ${pair.found.breed} ${pair.found.color} ${pair.found.location}`.toLowerCase());
  
        card.style.background = "#fff";
        card.style.padding = "1rem";
        card.style.borderRadius = "10px";
        card.style.boxShadow = "0 0 10px rgba(0,0,0,0.1)";
        card.style.marginBottom = "1.5rem";
  
        card.innerHTML = `
          <h4>üêæ Lost Pet Info:</h4>
          <strong>Name:</strong> ${pair.lost.name || "N/A"}<br>
          <strong>Type:</strong> ${pair.lost.type}<br>
          <strong>Breed:</strong> ${pair.lost.breed}<br>
          <strong>Color:</strong> ${pair.lost.color}<br>
          <strong>Location:</strong> ${pair.lost.location}<br><br>
  
          <h4>üè† Found Pet Info:</h4>
          <strong>Type:</strong> ${pair.found.type}<br>
          <strong>Breed:</strong> ${pair.found.breed}<br>
          <strong>Color:</strong> ${pair.found.color}<br>
          <strong>Location:</strong> ${pair.found.location}<br>
          <strong>Contact:</strong> ${pair.found.contact}<br><br>
  
          <button>Contact Finder</button>
        `;
  
        cardContainer.appendChild(card);
      });
  
      container.scrollIntoView({ behavior: "smooth" });
    }
  
    document.getElementById("lostForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const inputs = this.querySelectorAll("input, select");
  
      const lostPet = {
        name: inputs[0].value.trim(),
        type: inputs[1].value,
        breed: inputs[2].value.trim(),
        color: inputs[3].value.trim(),
        location: inputs[4].value.trim()
      };
  
      lostPets.push(lostPet);
  
      const matched = findMatches(lostPet);
      displayMatches(matched);
  
      alert("Your lost pet report has been submitted. Our team will assist in locating your pet.");
      this.reset();
    });
  
    document.getElementById("foundForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const inputs = this.querySelectorAll("input, select");
  
      const foundPet = {
        type: inputs[0].value,
        breed: inputs[1].value.trim(),
        color: inputs[2].value.trim(),
        location: inputs[3].value.trim(),
        contact: inputs[4].value.trim()
      };
  
      foundPets.push(foundPet);
  
      alert("Your found pet report has been submitted. Thank you for helping reunite pets with their families!");
      this.reset();
    });
  
    document.getElementById("matchSearch").addEventListener("input", function () {
      const query = this.value.toLowerCase();
      const cards = document.querySelectorAll("#matchCardsContainer .match-card");
  
      cards.forEach(card => {
        const data = card.getAttribute("data-search");
        if (data.includes(query)) {
          card.style.display = "block";
        } else {
          card.style.display = "none";
        }
      });
    });

    function openContactPopup() {
    document.getElementById("contactPopup").style.display = "flex";
  }

  function closeContactPopup() {
    document.getElementById("contactPopup").style.display = "none";
  }

  document.getElementById("contactForm").addEventListener("submit", function (e) {
    e.preventDefault();
    alert("Message sent successfully!");
    closeContactPopup();
  });

  function createMatchCard(matchData) {
    const card = document.createElement("div");
    card.style.marginBottom = "1.5rem";
    card.style.padding = "1rem";
    card.style.background = "#fff";
    card.style.borderRadius = "10px";
    card.style.boxShadow = "0 4px 12px rgba(0, 0, 0, 0.1)";
    card.innerHTML = `
      <h4>${matchData.title}</h4>
      <div><strong>Type:</strong> ${matchData.type}</div>
      <div><strong>Breed:</strong> ${matchData.breed}</div>
      <div><strong>Color:</strong> ${matchData.color}</div>
      <div><strong>Location:</strong> ${matchData.location}</div>
      <button onclick="openContactPopup()">Contact</button>
    `;
    return card;
  }
  </script>
