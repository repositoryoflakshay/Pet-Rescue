<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PawsHeart ‚Äì Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap");

      body {
        margin: 0;
        font-family: "Quicksand", sans-serif;
        background: linear-gradient(135deg, #f9d5ec, #d7e9f7);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      .login-container {
        background: #fff;
        padding: 2.5rem 2rem;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 380px;
        text-align: center;
        animation: fadeIn 1s ease-in-out;
      }

      .login-container h2 {
        margin-bottom: 1rem;
        color: #7b4db3;
        font-size: 1.8rem;
      }

      .login-container p {
        color: #666;
        font-size: 0.95rem;
        margin-bottom: 1.5rem;
      }

      .login-container input {
        width: 90%;
        padding: 0.75rem 1rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
        transition: 0.3s;
      }
      .login-container .signup {
        width: 35%;
        border-radius: 20px;
      }

      .login-container input:focus {
        border-color: #7b4db3;
        outline: none;
        box-shadow: 0 0 4px #caa8f5;
      }

      .login-container button {
        width: 90%;
        padding: 0.75rem;
        background: #7b4db3;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 15px;
        transition: 0.3s ease;
      }

      .login-container button:hover {
        background: #683aa3;
      }

      .paw-icon {
        font-size: 2rem;
        margin-bottom: 0.5rem;
        display: block;
      }

      .footer-note {
        margin-top: 1.5rem;
        font-size: 0.85rem;
        color: #999;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="paw-icon">üêæ</div>
      <h2>Welcome to PawsHeart</h2>
      <p>Login to continue</p>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="handleLogin()">Login</button>
      <div class="footer-note">
        Admins have access to site controls. Users can Login & contribute. New
        User? then Signup
      </div>
      <button
        class="signup"
        onclick="window.location.href='signup.html'"
        style="margin-top: 10px"
      >
        Sign Up
      </button>
    </div>
    <div
      id="login-success-overlay"
      style="
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.4);
        z-index: 9999;
        justify-content: center;
        align-items: center;
      "
    >
      <div
        style="
          background: white;
          padding: 2rem 3rem;
          border-radius: 16px;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
          text-align: center;
          animation: fadeIn 0.6s ease;
        "
      >
        <h2 style="color: #4caf50; margin: 0">‚úÖ Login Successful</h2>
        <p style="margin-top: 10px">Welcome back to PawsHeart!</p>
      </div>
    </div>

    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>

    <!-- ‚úÖ Success Overlay -->
    <div
      id="login-success-overlay"
      style="
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.4);
        z-index: 9999;
        justify-content: center;
        align-items: center;
      "
    >
      <div
        style="
          background: white;
          padding: 2rem 3rem;
          border-radius: 16px;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
          text-align: center;
          animation: fadeIn 0.6s ease;
        "
      >
        <h2 style="color: #4caf50; margin: 0">‚úÖ Login Successful</h2>
        <p style="margin-top: 10px">Welcome back to PawsHeart!</p>
      </div>
    </div>

    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>

    <!-- ‚úÖ Script -->
    <script>
      function showLoginOverlayAndRedirect() {
        const overlay = document.getElementById("login-success-overlay");
        overlay.style.display = "flex";
        setTimeout(() => {
          window.location.href = "home2.html";
        }, 1500); // Delay before redirect
      }

      async function handleLogin() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!username || !password) {
          alert("‚ùó Please fill in both fields.");
          return;
        }

        try {
          const res = await fetch("http://localhost:3000/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password }),
          });

          const data = await res.json();

          if (!res.ok) {
            alert(data.message || "‚ùå Invalid credentials");
            return;
          }

          // ‚úÖ Store login session
          localStorage.setItem("loggedInUser", data.username);

          if (data.role === "admin") {
            localStorage.setItem("isAdminLoggedIn", "true");
          } else {
            localStorage.setItem("isAdminLoggedIn", "false");
          }

          showLoginOverlayAndRedirect();
        } catch (err) {
          console.error("Login error:", err);
          alert("‚ö†Ô∏è Login failed. Please try again.");
        }
      }
    </script>
  </body>
</html>
