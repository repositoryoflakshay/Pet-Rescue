<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Volunteer with PawsHeart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Quicksand", sans-serif;
        background: linear-gradient(120deg, #f9f9f9, #e6f7ff);
        margin: 0;
        padding: 0;
        color: #333;
      }
      header {
        background-color: #ff6f61;
        color: white;
        padding: 20px 0;
        text-align: center;
        font-size: 1.8em;
        letter-spacing: 1px;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      }
      nav {
        display: flex;
        justify-content: center;
        background-color: #fff3f0;
        padding: 10px;
        gap: 20px;
      }
      nav a {
        text-decoration: none;
        color: #444;
        font-weight: bold;
        transition: color 0.3s;
      }
      nav a:hover {
        color: #ff6f61;
      }

      .container {
        max-width: 800px;
        margin: 30px auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        animation: fadeIn 1s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h2 {
        text-align: center;
        color: #333;
        margin-bottom: 25px;
      }

      label {
        display: block;
        margin: 15px 0 5px;
        font-weight: 600;
      }

    input, select, textarea {
      width: 9/public/0%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
      font-family: inherit;
    }

      .checkbox-group {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
        margin-bottom: 15px;
      }

      .checkbox-group label {
        font-weight: normal;
      }

      button {
        background-color: #ff6f61;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1em;
        transition: background 0.3s;
      }

      button:hover {
        background-color: #e55448;
      }

      .success {
        display: none;
        padding: 15px;
        background: #d4edda;
        color: #155724;
        border-radius: 8px;
        margin-top: 20px;
        text-align: center;
      }

      footer {
        text-align: center;
        padding: 20px;
        margin-top: 40px;
        background-color: #f4f4f4;
        font-size: 0.9em;
        color: #777;
      }
    </style>
  </head>
  <body>
    <header>üêæ Volunteer With PawsHeart</header>

    <nav>
      <a href="/public/home2.html">Home</a>
      <a href="/public/adopt.html">Adopt</a>
      <a href="/public/donate.html">Donate</a>
      <a href="/public/store.html">Store</a>
      <a href="/public/dashboard.html" id="dashboardLink" style="display: none"
        >DashBoard</a
      >
      <a href="/public/volunteer.html" style="color: #ff6f61">Volunteer</a>
    </nav>

    <div class="container">
      <h2>Join Us and Make a Difference!</h2>

      <form id="volunteerForm">
        <label for="name">Full Name *</label>
        <input type="text" id="name" required />

        <label for="email">Email Address *</label>
        <input type="email" id="email" required />

        <label for="email">Phone No. *</label>
        <input type="email" id="email" required />

        <label>Preferred Roles *</label>
        <div class="checkbox-group">
          <label
            ><input type="checkbox" name="role" value="Animal Care" /> Animal
            Care</label
          >
          <label
            ><input type="checkbox" name="role" value="Fundraising" />
            Fundraising</label
          >
          <label
            ><input type="checkbox" name="role" value="Events" /> Events</label
          >
          <label
            ><input type="checkbox" name="role" value="Social Media" /> Social
            Media</label
          >
        </div>

    <label for="resume">Upload Resume or Photo</label>
    <input type="file" id="resume" accept=".pdf, .jpg, .jpeg, .png" />

        <label for="message">Why do you want to volunteer with us?</label>
        <textarea
          id="message"
          rows="4"
          placeholder="Tell us more about you..."
        ></textarea>

        <button type="submit">Submit Application</button>
      </form>

      <div class="success" id="successMessage">
        ‚úÖ Thank you for applying! We'll be in touch soon.
      </div>
    </div>

    <footer>
      üíù Your time helps save lives ‚Äì Thank you for volunteering with PawsHeart!
    </footer>

    <script>
      document
        .getElementById("volunteerForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value.trim();
          if (!email.includes("@") || !email.includes(".")) {
            alert("Please enter a valid email address.");
            return;
          }

          const formData = {
            name: document.getElementById("name").value,
            email,
            roles: Array.from(
              document.querySelectorAll("input[name='role']:checked")
            ).map((cb) => cb.value),
            message: document.getElementById("message").value,
            fileName:
              document.getElementById("resume").files[0]?.name ||
              "No file uploaded",
          };

          let submissions =
            JSON.parse(localStorage.getItem("volunteerSubmissions")) || [];
          submissions.push(formData);
          localStorage.setItem(
            "volunteerSubmissions",
            JSON.stringify(submissions)
          );

          document.getElementById("volunteerForm").reset();
          document.getElementById("successMessage").style.display = "block";
        });

      // Show dashboard only if admin is logged in
      const isAdmin = localStorage.getItem("isAdminLoggedIn") === "true";
      if (isAdmin) {
        document.getElementById("dashboardLink").style.display = "inline";
      }
    </script>
  </body>
</html>
